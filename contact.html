<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Sobat Laundry</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a6f2e5c6b3.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fas fa-bars"></i>
        </label>
        <label class="logo">Sobat Laundry</label>
        <ul>
            <li><a class="active" href="home.html">Home</a></li>
            <li><a href="price.html">Price</a></li>
            <li><a href="#">-</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Kirim Pesan ke sini</h3>
                    <form action="">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <input type="text" name="email" placeholder="email">
                        </div>
                        <div class="form-group">
                            <Textarea name="message" placeholder="Your Message"></Textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+62 764 982 232</p>
                    <p><i class="fas fa-envelope"></i>info@gmail.com</p>
                    <p><i class="fas fa-map-marker-alt"></i>Jalan Penggangsaan no 56</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
